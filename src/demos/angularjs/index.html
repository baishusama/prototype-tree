<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1.0"
        >
        <meta
            http-equiv="X-UA-Compatible"
            content="ie=edge"
        >
        <title>JS Prototype Tree</title>
        <link rel="stylesheet" href="../../../node_modules/treantjs/Treant.css">
        <link rel="stylesheet" href="../../normalize.css">
        <link rel="stylesheet" href="../../style.css">

        <script src="../../../node_modules/angular/angular.js"></script>
    </head>
    <body>
        <div ng-app="app" ng-controller="MainCtrl as main" id="main">
            <div ng-controller="GrandParentCtrl as grandParent">
                <div ng-controller="ParentCtrl as parent">
                    <div ng-controller="ChildCtrl as child" id="child">
                        <first-comp id="comp1"></first-comp>
                    </div>
                </div>
            </div>
            <!-- <second-comp id="comp2"></second-comp> -->
        </div>

        <div id="tree"></div>

        <script src="../../../node_modules/lodash/lodash.js"></script>
        <!-- Treantjs -->
        <script
            type="text/javascript"
            src="../../../node_modules/raphael/raphael.js"
        ></script>
        <script
            src="../../../node_modules/treantjs/Treant.js"
        ></script>
        <script src="../../prototype-tree.js"></script>
        <script src="script.js"></script>
    </body>
</html>
